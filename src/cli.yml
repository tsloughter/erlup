name: erlup
version: 0.1.0
author: Tristan Sloughter <t@crashfast.com>
about: Manage Erlang installs.
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
subcommands:
  - update_links:
      about: Update binary symlinks to erlup executable
  - fetch:
      about: Fetch latest tags for repo
      args:
        - repo:
            short: r
            long: repo
            value_name: REPO
            help: Which Erlang repo to fetch tags for
            takes_value: true
  - tags:
      about: List the tags available for repo
      args:
        - repo:
            short: r
            long: repo
            value_name: REPO
            help: Which Erlang repo to fetch tags for
            takes_value: true
  - releases:
      about: List releases available from repo
      args:
        - repo:
            short: r
            long: repo
            value_name: REPO
            help: Which Erlang repo to list releases for
            takes_value: true
  - switch:
      about: Switch Erlang versions
      args:
        - ID:
            help: Sets the Erlang to use by id
            required: true
            index: 1
  - default:
      about: Switch Erlang versions
      args:
        - ID:
            help: Sets the default Erlang to use by id
            required: true
            index: 1
  - repo:
      about: Update repos to the config
      args:
        - CMD:
            value_name: CMD
            help: Repo command to run
            takes_value: true
            index: 1
        - NAME:
            value_name: NAME
            help: Name of the repo to use in the config
            takes_value: true
            index: 2
        - REPO:
            value_name: REPO
            help: URL of Erlang repo to add
            takes_value: true
            index: 3
  - build:
      about: Build an Erlang version
      args:
        - VSN:
            help: Version of Erlang to build
            required: true
            index: 1
        - id:
            short: i
            long: id
            value_name: ID
            help: Name to give the Erlang build
            takes_value: true
        - repo:
            short: r
            long: repo
            value_name: REPO
            help: Which Erlang repo to use
            takes_value: true
        - force:
            short: f
            long: force
            help: Forces a build disregarding any previously existing ones
  - install:
      about: Install an Erlang version
      args:
        - VSN:
            help: Version of Erlang to install
            required: false
            index: 1
        - id:
            short: i
            long: id
            value_name: ID
            help: Name to give the Erlang install
            takes_value: true
        - repo:
            short: r
            long: repo
            value_name: REPO
            help: Which Erlang repo to use
            takes_value: true
        - git:
            short: g
            long: git
            value_name: GIT
            help: Which git tag/branch/ref to build and install
            takes_value: true
        - force:
            short: f
            long: force
            help: Forces a build disregarding any previously existing ones
  - delete:
      about: Deletes an Erlang version
      args:
        - id:
            short: i
            long: id
            value_name: ID
            help: Name of the Erlang build
            takes_value: true
  - list:
      about: List installed Erlang versions
